env:
    es6: true
    node: true
plugins:
    - prettier
extends:
    - 'plugin:mocha/recommended'
    - 'next/core-web-vitals'
parserOptions:
    ecmaVersion: 9
rules:
    'prettier/prettier': error
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
        - avoidEscape: true
    semi:
        - error
        - always
    no-console: off
    strict:
        - error
        - global
    no-trailing-spaces:
        - error
